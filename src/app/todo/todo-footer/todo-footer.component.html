<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pendientes }}</strong> Tareas perdientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <!-- selected CLASS -->
    <li (click)="filtrarToDos(filtro)" *ngFor="let filtro of filtrosValidos">
      <a style="cursor: pointer" [ngClass]="{'selected': filtro === filtroActual}" >{{ filtro }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="deleteCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
